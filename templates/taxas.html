<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Admin - Taxas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2>ðŸ“Š Taxas</h2>

        <!-- FormulÃ¡rio -->
        <div class="card p-3 mb-4">
            <form method="POST" action="{{ url_for('admin_taxas.criar_taxa') }}">
                <div class="row g-2">
                    <div class="col-md-5">
                        <input type="text" name="nome" class="form-control" placeholder="Nome" required>
                    </div>
                    <div class="col-md-5">
                        <input type="text" name="valor" class="form-control" placeholder="Valor (ex.: 80%)" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-success w-100">Adicionar</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Lista -->
        <div class="card p-3">
            <h5>Taxas Cadastradas</h5>
            <ul class="list-group">
                {% for t in taxas %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>
                        <b>{{ t.nome }}</b> - {{ t.valor }}
                    </span>
                    <a href="{{ url_for('admin_taxas.deletar_taxa', taxa_id=t.id) }}" class="btn btn-danger btn-sm">Excluir</a>
                </li>
                {% else %}
                <li class="list-group-item text-muted">Nenhuma taxa cadastrada.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
