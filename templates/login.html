<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - TraderEB Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Responsivo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow p-4 bg-secondary w-100" style="max-width: 400px;">
        <h3 class="text-center text-warning mb-4">🔐 Login Admin</h3>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Usuário</label>
                <input type="text" name="username" class="form-control" placeholder="Digite o usuário" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" name="password" class="form-control" placeholder="Digite a senha" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Entrar</button>
        </form>
    </div>
</body>
</html>
